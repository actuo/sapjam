<?xml version="1.0" encoding="UTF-8" ?> 
<Module>
	<ModulePrefs title="WebZoomOut" height="250">
        <Require feature="wave"/>
        <Require feature="dynamic-height"/>
    </ModulePrefs>
	<Content type="html">
		<![CDATA[
			<script type="text/javascript" src="adding_topics_2.js"></script>
			<style>
    #frame {
        -ms-zoom: 0.50;
        -moz-transform: scale(0.50);
        -moz-transform-origin: 0 0;
        -o-transform: scale(0.50);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(0.50);
        -webkit-transform-origin: 0 0;
    }
</style>
			<!-- Add some basic HTML structure to our gadget-->
			<div id="app">
				<div id="header"><h2>Snapshot</h2></div>
				<div id="link"></div>
				<div id="body"></div>
				<div id="footer"></div>
			</div>
			
			<!-- Add CSS styling to set properties for app, header, body and footer elements. -->
			<link rel="stylesheet" type="text/css" href="webzoomout.css">
		]]>
	</Content>
</Module >
